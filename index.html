<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="iamge/x-icon" href="img/images.png">
</head>

<body>
    <h1>Image Search Website</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1631295868223-63265b40d9e4?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Cars">
                <a href="https://unsplash.com/photos/black-bmw-coupe-parked-near-palm-trees-during-daytime-gAEXE_dXJ8s"
                    target="_blank">Cars</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1591637333184-19aa84b3e01f?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Bikes">
                <a href="https://unsplash.com/photos/black-and-silver-naked-motorcycle-on-road-during-daytime--5rcxih1e44"
                    target="_blank">Bike</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1673515243602-a0d2212af213?q=80&w=871&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="water falls">
                <a href="https://unsplash.com/photos/a-small-waterfall-in-the-middle-of-a-forest-d-c4WNOM82U"
                    target="_blank">Water Falls</a>
        </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>

</html>
